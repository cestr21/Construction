<header id="header" class="alt">

        <!-- Contact Section -->
        <section id="contact-section" class="custom-wrapper">
            <div class="inner-container">
                <header>
                    <h2>Contact Us</h2>
                    <p>We would love to hear from you!</p>
                </header>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="custom-field half">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="custom-field half">
                            <label for="contact-method">Preferred Method of Contact</label>
                            <select name="contact-method" id="contact-method">
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                            </select>
                        </div>
                        <div class="custom-field half">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                        <div class="custom-field half">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="custom-field">
                            <label for="message">Details</label>
                            <textarea name="message" id="message" rows="6"></textarea>
                        </div>
                    </div>
                    <ul class="actions stacked">
                      <li><a href="#" class="button fit primary">Submit</a></li>
                    </ul>
                </form>
            </div>
        </section>
